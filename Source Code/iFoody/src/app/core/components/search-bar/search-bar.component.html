<div class=" searchBar input-group">
  <input [(ngModel)]="name" type="search" class="form-control searchBar__byName" name="name" placeholder="Tìm món ăn..."/>
  <input [(ngModel)]="area" type="search" class="form-control searchBar__byLocation" name="area" placeholder="Khu vực">
  <a [routerLink]="['/search']" 
    (click)="setSearchQueryParam()">
    <span class="glyphicon glyphicon-search"></span>
    </a>
</div>

<!-- [queryParams]="{name:name.value,area:area.value}"  -->
