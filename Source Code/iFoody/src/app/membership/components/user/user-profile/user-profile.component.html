<form [formGroup]="user" (ngSubmit)="onSubmit()" class="form-edit-profile">
  <div>
    <input type="text" formControlName="email" class="form-control input-lg" placeholder="Email...">
    <i class="fa fa-envelope fa-2x"></i>
  </div>

  <div>
    <input type="text" formControlName="gender" class="form-control input-lg" placeholder="Gender...">
    <i class="fa fa-venus-mars fa-2x"></i>
  </div>

  <div>
    <input type="text" formControlName="lastname" class="form-control input-lg" placeholder="Last name...">
    <i class="fa fa-user fa-2x"></i>
  </div>

  <div>
    <input type="text" formControlName="firstname" class="form-control input-lg" placeholder="First name...">
    <i class="fa fa-user-circle fa-2x"></i>
  </div>

  <div>
    <input type="password" formControlName="password" class="form-control input-lg" placeholder="Password...">
    <i class="fa fa-lock fa-2x"></i>
  </div>

  <div>
    <input type="password" formControlName="confirmPassword" class="form-control input-lg" placeholder="Confirm Password...">
    <i class="fa fa-lock fa-2x"></i>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="form-group">
        <div class="input-group">
          <input type="text" formControlName="DOB" class="form-control  input-lg" bsDatepicker #dp="bsDatepicker" placeholder="Date of Birth...">
          <div class="input-group-btn ">
            <button type="button" class="btn btn-success btn-calendar" (click)="dp.show()"><i class="fa fa-calendar fa-2x"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btn">
    <button type="button" class="btn-update" md-raised-button color="primary">Update</button>
    <button type="button" class="btn-cancel" md-raised-button color="link">Há»§y</button>
  </div>
</form>
