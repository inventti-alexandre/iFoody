<p>
  Nhập địa chỉ Email liên kết với tài khoản của bạn. Truy cập Email để xác nhận liên kết.
</p>
<form [formGroup]="user" (ngSubmit)="onSubmit()">
  <div>
    <input type="text" formControlName="email" class="form-control input-lg" placeholder="Your Email...">
    <i class="fa fa-envelope fa-2x"></i>
  </div>
  <button type="button" class="pull-right" md-raised-button color="accent">Send Reset Email</button>
</form>
