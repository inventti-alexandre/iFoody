<!-- <ng-template #loginModal> -->
<div class="modal fade" bsModal #loginModal="bs-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body form-login">
        <div>
          <!-- <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()"> -->
          <button type="button" class="close" aria-label="Close" (click)="loginModal.hide()">
          <span aria-hidden="true"><i class="fa fa-times fa-1x"></i></span>
        </button>
        </div>
        <button class="btn btn-primary btn-signup-facebook btn-lg"><i class="fa fa-facebook"></i>Đăng Nhập với Facebook</button>
        <button class="btn btn-default btn-signup-google btn-lg"><i class="fa fa-google"></i>Đăng Nhập với Google</button>

        <div class="line-signup">
          <div></div>
          <span>or</span>
        </div>


        <form [formGroup]="user" (ngSubmit)="onSubmit(user)">
          <div>
            <input type="text" formControlName="email" class="form-control input-lg" placeholder="Your Email">
            <i class="fa fa-envelope fa-2x"></i>
          </div>

          <div>
            <input type="password" formControlName="password" class="form-control input-lg" placeholder="Password">
            <i class="fa fa-lock fa-2x"></i>
          </div>
        </form>

        <hr/>

        <button type="submit" class="btn btn-login-email btn-lg" (click)="checkLogin()"><i class="fa fa-email"></i>ĐĂNG NHẬP</button>
        <hr/>
        <p>Chưa có tài khoản iFoody? <a href="#">Đăng Ký</a></p>
      </div>
    </div>
  </div>
</div>

<!-- </ng-template> -->
