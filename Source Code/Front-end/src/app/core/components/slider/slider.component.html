<ng-template [ngIf]="loading">
  <div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center">
    <div>
      <i class="fa fa-spinner fa-spin" style="font-size:36px"></i>
    </div>
  </div>
</ng-template>
<ng-template [ngIf]="!loading">
  <div id="myCarousel" class="carousel slide  offset-pad-left-right" data-ride="carousel" data-interval="3200">
    <!-- Indicators -->
    <ol class="carousel-indicators" *ngFor="let img of slider; let i = index">
      <li data-target="#myCarousel" data-slide-to="i" [ngClass]="[i === 0 ? 'active' : '']"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div *ngFor="let img of slider; let i = index" [ngClass]="[i === 0 ? 'item active' : 'item']">
        <a [routerLink]="['/store', enCode(img.id)]" class="suggestion-box-item" title="result.store.name">
          <img src={{img.src}} alt="Los Angeles" style="width:100%">
          <div class="carousel-caption">
            <h3>{{img.name}}</h3>
            <p>{{img.title}}</p>
          </div>
        </a>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</ng-template>
