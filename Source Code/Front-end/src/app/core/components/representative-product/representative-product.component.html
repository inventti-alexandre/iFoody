<div class="container">
  <div class="col-md-12 listCategory">
    <div class="row" *ngFor="let group of productsGroupByCategory; let i=index">
      <p>{{group.categoryName}}</p>
      <div class="col-md-12 category" [ngClass]="[i < productsGroupByCategory.length-1 ? 'category--border' : '']">
        <div class="row category__row">
          <div class="col-sm-4 col-xs-6" *ngFor="let p of group.products">
            <product-item [productId]="p.product.id"></product-item>
          </div>
        
        </div>
      </div>
    </div>
  </div>
</div>
