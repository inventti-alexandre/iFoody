<login #login></login>
<signup #signup></signup>

<div class="iFoodyNav">
  <nav class="navbar navbar-inverse" (window:resize)="onResize($event)" [ngClass]="isMobile ?  '' : 'navbar-fixed-top'">
    <div class="container-fluid col-md-12 no-padding">
      <div class="navbar-header col-md-7 col-sm-7 col-xs-12 col-lg-7 no-padding-left-right">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <div>
          <div class="col-md-3 col-sm-4 col-xs-2 col-lg-5">
            <a routerLink="/home" class="navbar-brand row no-padding-left-right no-margin-left-right  ">
                  <img src="../../../../assets/images/core/logo.png" alt="logoApp" id="logoApp">
                  <span>{{nameApp}}</span>
                </a>
          </div>
          <div class="col-md-9 col-sm-8 col-xs-8 col-lg-7">
            <search-bar class="searchBar"></search-bar>
          </div>
        </div>
      </div>
      <div class="collapse navbar-collapse col-md-7 col-sm-5 col-xs-12 col-lg-5" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a (click)="redirect('open-store')"><span class="glyphicon glyphicon-home"></span> Mở cửa hàng</a></li>
          <!-- <li><a routerLink="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> -->
          <li><button class="btn btn-link btn-signup" (click)="signup.show()"><span class="glyphicon glyphicon-user"></span> Đăng Ký</button></li>
          
          <li><button class="btn btn-link btn-login" (click)="login.show()"><span class="glyphicon glyphicon-log-in"></span> Đăng Nhập</button></li>
          
        </ul>
      </div>
    </div>
  </nav>
  <search-bar class="searchBar-mobile"></search-bar>
</div>
