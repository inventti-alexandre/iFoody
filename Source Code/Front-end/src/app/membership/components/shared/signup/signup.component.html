<!-- <ng-template #signupModal> -->
<div class="modal fade" bsModal #signupModal="bs-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body form-signup">
        <div>
          <button type="button" class="close" aria-label="Close" (click)="signupModal.hide()">
          <span aria-hidden="true"><i class="fa fa-times fa-1x"></i></span>
        </button>
        </div>
        <button class="btn btn-primary btn-signup-facebook btn-lg"><i class="fa fa-facebook"></i>Đăng Nhập với Facebook</button>
        <button class="btn btn-default btn-signup-google btn-lg"><i class="fa fa-google"></i>Đăng Nhập với Google</button>

        <div class="line-signup">
          <div></div>
          <span>or</span>
        </div>
        <!-- <button type="button" class="btn btn-signup-email btn-lg" (click)="modalRef.hide();openSecondModal(signupByEmail)"><i class="fa fa-email"></i>Đăng ký bằng Email</button> -->
        <button type="button" class="btn btn-signup-email btn-lg" (click)="signupModal.hide();showSecondModal();"><i class="fa fa-email"></i>Đăng ký bằng Email</button>
        <hr/>
        <p>Đã có tài khoản iFoody? <a href="#">Đăng Nhập</a></p>
      </div>
    </div>
  </div>
</div>
<!-- </ng-template> -->


<!-- <ng-template #signupByEmail> -->
<div class="modal fade signupByEmailModal" bsModal #signupByEmailModal="bs-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div>
        <div class="modal-body form-signup-by-email ">
          <div>
            <button type="button" class="close" aria-label="Close" (click)="signupByEmailModal.hide()">
            <span aria-hidden="true"><i class="fa fa-times fa-1x"></i></span>
          </button>
          </div>

          <div class="signup-social">
            Đăng Nhập với <a href="#">Facebook</a> or <a href="#">Google</a>
          </div>
          <div class="line-signup">
            <div></div>
            <span>or</span>
          </div>

          <form [formGroup]="user" (ngSubmit)="onSubmit(user)">
            <div>
              <input type="text" formControlName="email" class="form-control input-lg" placeholder="Email...">
              <i class="fa fa-envelope fa-2x"></i>
            </div>

            <div>
              <input type="text" formControlName="gender" class="form-control input-lg" placeholder="Gender...">
              <i class="fa fa-venus-mars fa-2x"></i>
            </div>

            <div>
              <input type="text" formControlName="lastname" class="form-control input-lg" placeholder="Last name...">
              <i class="fa fa-user fa-2x"></i>
            </div>

            <div>
              <input type="text" formControlName="firstname" class="form-control input-lg" placeholder="First name...">
              <i class="fa fa-user-circle fa-2x"></i>
            </div>

            <div>
              <input type="password" formControlName="password" class="form-control input-lg" placeholder="Password...">
              <i class="fa fa-lock fa-2x"></i>
            </div>

            <div>
              <input type="password" formControlName="confirmPassword" class="form-control input-lg" placeholder="Confirm Password...">
              <i class="fa fa-lock fa-2x"></i>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" formControlName="DOB" class="form-control  input-lg" bsDatepicker #dp="bsDatepicker" placeholder="Date of Birth...">
                    <div class="input-group-btn ">
                      <button type="button" class="btn btn-success btn-calendar" (click)="dp.show()"><i class="fa fa-calendar fa-2x"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div>
              <input type="checkbox" formControlName="DOB" class="form-control input-md" placeholder="Date of Birth...">
              <span>Tôi đã đọc và chấp nhận những điều khoản của iFoody.</span>
            </div>

            <button type="submit" class="btn btn-success btn-signup btn-lg">ĐĂNG KÝ</button>
          </form>

          <div class="line-signup">
            <div></div>
          </div>
          <p>Đã có tài khoản iFoody? <a href="#">Đăng Nhập</a></p>
        </div>
      </div>
    </div>
  </div>
  </div>




<!-- </ng-template> -->
