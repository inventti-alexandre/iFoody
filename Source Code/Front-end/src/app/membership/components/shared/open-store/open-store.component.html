<div class="open-store col-xs-12 col-sm-6 col-sm-offset-3">

  <h2>Mở Cửa Hàng</h2>
  <div class="modal-body form-open-store ">
    <form [formGroup]="storeForm" (ngSubmit)="onSubmit($event)"  enctype="multipart/form-data">
      <div>
        <input type="text" formControlName="name" class="form-control input-lg" placeholder="Tên cửa hàng...">
        <i class="fa fa-user fa-2x"></i>
      </div>

      <div>
        <select class="form-control input-lg"  formControlName="categoryId">
          <option [ngValue]="null">------Loại cửa hàng------</option>
          <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
      </select>
      <i class="fa fa-glass fa-2x"></i>
      </div>
   
      <div>
        <!-- <input type="text" formControlName="password" class="form-control input-lg" placeholder="Mật Khẩu..."> -->
        <!-- <i class="fa fa-lock fa-2x"></i> -->
        <select class="form-control input-lg"  formControlName="openHour" >
          <option [ngValue]="null">--------Giờ mở cửa--------</option>
          <option *ngFor="let openHour of openHours" [ngValue]="openHour.id">{{ openHour.value }}</option>
        </select>
       <i class="fa fa-clock-o fa-2x"></i>
      
      </div>

      <div>
        <select class="form-control input-lg"  formControlName="closeHour">
          <option [ngValue]="null">-------Giờ đóng cửa-------</option>
          <option *ngFor="let closeHour of closeHours" [ngValue]="closeHour.id">{{ closeHour.value }}</option>
      </select>
      <i class="fa fa-clock-o fa-2x"></i>
      </div>

      <div>
        <input type="text" formControlName="lowestPrice" class="form-control input-lg" placeholder="Gía sản phẩm thấp nhất...">
        <i class="fa fa-money fa-2x"></i>
      </div>

      <div>
        <input type="text" formControlName="highestPrice" class="form-control input-lg" placeholder="Giá sản phẩm cao nhất...">
        <i class="fa fa-money fa-2x"></i>
      </div>

      <div>
        <input type="text" formControlName="description" class="form-control input-lg" placeholder="Mô tả ngắn gọn về cửa hàng...">
        <i class="fa fa-edit fa-2x"></i>
      </div>

       <div>
        <select class="form-control input-lg"  formControlName="city" (ngModelChange)="onChangeCity($event)">
        <!-- <select class="form-control"  formControlName="city" [ngModel]="city" #city (ngModelChange)="onChangeCity(city.value)"> -->
        <!-- <select class="form-control"  formControlName="city" [(ngModel)]="city" #city (ngModelChange)="onChangeCity(city.value)"> -->
          <option value="null">------Thành phố------</option>
          <option  *ngFor="let city of cities" [ngValue]="city.value">{{ city.value }}</option>
        </select>
        <i class="fa fa-globe fa-2x"></i>
        
      </div>

      <div>
        <select class="form-control input-lg"  formControlName="district">
          <option [ngValue]="null">---------Quận---------</option>
          <option  *ngFor="let district of districts" [ngValue]="district.value">{{ district.value }}</option>
        </select>
        <i class="fa fa-subway fa-2x"></i>
      </div>

      <div>
        <input type="text" formControlName="address" class="form-control input-lg" placeholder="Địa chỉ....">
        <i class="fa fa-edit fa-2x"></i>
      </div>

      <div class="row">
        <label for="" class="col-md-12">Ảnh đại diện</label>
        <file-upload class="col-md-4" formControlName="image" (imageContent)="handleFile($event)" [activeColor]="'orangered'" [baseColor]="'lightgray'"></file-upload>
        <file-upload class="col-md-4" formControlName="image" (imageContent)="handleFile($event)" [activeColor]="'orangered'" [baseColor]="'lightgray'"></file-upload>
        <file-upload class="col-md-4" formControlName="image" (imageContent)="handleFile($event)" [activeColor]="'orangered'" [baseColor]="'lightgray'"></file-upload>
        <file-upload class="col-md-4" formControlName="image" (imageContent)="handleFile($event)" [activeColor]="'orangered'" [baseColor]="'lightgray'"></file-upload>
        <file-upload class="col-md-4" formControlName="image" (imageContent)="handleFile($event)" [activeColor]="'orangered'" [baseColor]="'lightgray'"></file-upload>
        <!-- <ng-template #newUpload></ng-template> -->
        <!-- <span><a class="addNewComponent" (click)="addNewComponentEvent()">Thêm ảnh</a></span> -->
      </div>

      <div>
        <input (click)="checkFormValid()" type="checkbox" formControlName="readPolicy" class="form-control">
        <span>Tôi đã đọc và chấp nhận những điều khoản của iFoody.</span>
      </div>

      <button type="submit"  disabled class="btn btn-primary btn-signup btn-lg col-xs-12 col-sm-4 col-sm-offset-2">ĐĂNG KÝ</button>
      <button type="submit" class="btn btn-default btn-signup btn-lg col-xs-12 col-sm-4">HỦY</button>
    </form>
  </div>
</div>
