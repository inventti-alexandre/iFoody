<div class="col-xs-12 searchFilter">
  <div class="row">
    <div class="searchFilter__item">
      <button type="button" class="btn btn-default " [ngClass]="searchFilter.filterOption.location?'btn-choosen':''" (click)="chooseLocationFilter()">Gần tôi nhất</button>
    </div>
    <!-- <div class="searchFilter__item">
      <button type="button" class="btn btn-default">Phổ biến nhất</button>
    </div>
    <div class="searchFilter__item">
      <button type="button" class="btn btn-default">Nhiều người xem</button>
    </div> -->
    <div class="searchFilter__item">
      <button type="button" class="btn btn-default" [ngClass]="searchFilter.filterOption.rating?'btn-choosen':''" (click)="chooseRatingFilter()">Đánh giá cao nhất</button>
    </div>
    <div class="searchFilter__item">
      <div class="searchFilter__item__type" id="searchTypeParents">
        <button type="button" class="btn btn-default no-padding-left-right" [ngClass]="searchFilter.filterOption.categories?'btn-choosen':''">
            {{filterCategoriesDisplay}}
            <i class="fa fa-angle-down"></i>
          </button>
          <div  class="parents-well">
            <div class="well well-lg well-search-type">
              <div class="row well-search-type">
                  <mat-checkbox *ngFor="let category of categories" class="col-xs-12 col-sm-6 col-md-6" [value]="category.id" (ngModelChange)="chooseCategories(category)" [(ngModel)] = "category.checked">{{category.name}}</mat-checkbox>
              </div>
              <div class="row well-search-type" style="text-align: right">
                  <button type="button" class="btn btn-success" style="margin-right: 20px" (click)="emitCategories()">Chọn xong</button>
                  <button type="button" class="btn btn-primary" (click)="resetCategories()">Bỏ chọn</button>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>
