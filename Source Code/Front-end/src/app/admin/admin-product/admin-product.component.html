<div class="admin-product col-sm-12 col-xs-12">
  <h2>{{storeName}}</h2>

  <div *ngFor="let product of listProducts; let i=index" class="store">
    <div class="row">
        <admin-product-item [productInfo]="product" [index]="i"></admin-product-item>  
    </div>
  </div>
  <div class="row admin-product__pagination">
      <bs-pagination></bs-pagination>
  </div>
</div>
