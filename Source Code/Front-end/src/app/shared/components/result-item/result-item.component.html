<div class="result-item col-xs-12 col-sm-12">
  <div class="row-item filter-result-item">
    <div class="ri-avatar result-image">
      <a target="_blank" href="" [title]="store.name">
        <img [src]="images.length>0 ?images[0].path:imageDefault" [alt]="product.name+', '+store.name">
        <ng-template [ngIf]="images.length>1">
          <div class="overlay">
            <img src={{images[1].path}} [alt]="product.name+', '+store.name">
          </div>
        </ng-template>
      </a>
    </div>

    <div class="row-view-right">
      <div class="result-name">
        <div class="status">
          <div class="point highlight-text">{{product.rating}}</div>
        </div>

        <div class="resname">
          <h2>
            <a target="_blank" href="" [title]="product.name + ' - '+ store.name">{{product.name + ' - '+ store.name}}</a>
          </h2>
          <div class="result-address">
            <div class="address">
              <a target="_blank" href="" [title]="store.address +', '+store.district">
                <span data-bind="text: Address">{{store.address}}</span>,
                <span data-bind="text: District">{{store.district}}</span>,
                <span data-bind="text: City">{{store.city}}</span>
              </a>
            </div>
            <div class="distants">7.1 KM</div>
          </div>
        </div>
      </div>
      <div class="price">
        <span>
          <i class="fa fa-money" style="font-size:20px;vertical-align: middle"></i>
        </span>
        <span>40,000 đ - 100,0000 đ</span>
      </div>

      <div class="result-stats" style="border-bottom: 1px solid #eee;height:26px;">
        <span class="suggest suggest--online"></span>
        <span class="suggest-text suggest-text--opentime">Đang mở cửa</span>
        <span style="float:right">
          <span class="fa fa-comment" style="font-weight: normal;"></span>
          <span data-bind="text: TotalReview.formatK(1)">{{product.ratingCount}}</span>
        </span>
      </div>

    </div>
  </div>
</div>
